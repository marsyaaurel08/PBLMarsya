<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #033A7B; font-family: 'Poppins', sans-serif;">
    <div class="card shadow-lg" style="width: 762px; height: 597px; padding: 20px; border-radius: 10px; background-color: #EEF1FF;">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <img src="../PBLMarsya/img/logo.png" alt="Logo" class="mb-4" style="height: 136px; width: 136px;">
            <h2 class="h4 mb-4 fw-bold">Sign In to Library JTI</h2>
            <form class="text-center">
                <!-- Input Username -->
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg" placeholder="Username" required 
                        style="width: 336px; height: 62px;">
                </div>
                <!-- Input Password -->
                <div class="mb-4">
                    <input type="password" class="form-control form-control-lg" placeholder="Password" required 
                        style="width: 336px; height: 62px;">
                </div>
                <!-- Tombol Login -->
                <button type="submit" class="btn btn-primary btn-lg" 
                        style="background-color: #4285F4; border: none; width: 179px; height: 50px;">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
