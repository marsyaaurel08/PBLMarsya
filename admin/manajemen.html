<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library JTI Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif;">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 p-0" style="background-color: #EEF1FF;">
                <div class="d-flex align-items-center p-3 ms-5">
                    <img src="../img/logo.png" alt="Library Logo" style="height: 100px; width: 100px;">
                </div>
                <div class="nav flex-column p-3">
                    <button class="btn text-start mb-2 w-100 sidebar-btn" id="menu1-btn">Beranda</button>
                    <button class="btn text-start mb-2 w-100 sidebar-btn" id="menu2-btn">Manajemen Buku</button>
                    <button class="btn text-start mb-2 w-100 sidebar-btn" id="menu3-btn">Daftar Pengguna</button>
                    <button class="btn text-start w-100 sidebar-btn" id="menu4-btn">Daftar Pinjaman</button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-0">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light shadow-sm border-bottom" style="background-color: #EEF1FF;">
                    <div class="container-fluid">
                        <a class="navbar-brand fw-bold" href="#">Library JTI</a>
                        <div class="d-flex ms-auto">
                            <button class="btn me-2" style="height: 35px; width: 35px;">
                                <i class="bi bi-person-circle"></i>
                            </button>
                            <button class="btn">
                                <i class="bi bi-box-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </nav>

                <!-- Content -->
                <div class="p-4">
                    <h5 class="fw-SemiBold">MANAJEMEN BUKU</h5>
                    <hr>
                    <h5 class="fw-regular">Selamat Datang,</h5>
                    <p class="fw-bold">ADMIN LIBRARY JURUSAN TEKNOLOGI INFORMASI</p>
                    <!-- Dashboard Cards -->
                    <div class="row g-4 mt-2">
                        <div class="col-md-6 col-lg-3">
                            <div class="card text-center text-white p-3" style="background-color: #033A7B;">
                                <i class="bi bi-book fs-1"></i>
                                <h5 class="fw-bold mt-2" style="color: #FDC51B;">255</h5>
                                <p class="mb-0">Koleksi Buku</p>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="card text-center text-white p-3" style="background-color: #033A7B;">
                                <i class="bi bi-people fs-1"></i>
                                <h5 class="fw-bold mt-2" style="color: #FDC51B;">50</h5>
                                <p class="mb-0">Total Pengguna</p>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="card text-center text-white p-3" style="background-color: #033A7B;">
                                <i class="bi bi-book fs-1"></i>
                                <h5 class="fw-bold mt-2" style="color: #FDC51B;">10</h5>
                                <p class="mb-0">Buku Dipinjam</p>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="card text-center text-white p-3" style="background-color: #033A7B;">
                                <i class="bi bi-book fs-1"></i>
                                <h5 class="fw-bold mt-2" style="color: #FDC51B;">10</h5>
                                <p class="mb-0">Buku Tersedia</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-left bg-light py-2 shadow-sm">
        <p class="mb-0">Copyright &copy; 2024 Marsya Aurelia Sefira</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle active state for sidebar buttons -->
    <script>
        // Select all sidebar buttons
        const sidebarButtons = document.querySelectorAll('.sidebar-btn');
        
        sidebarButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove 'active', 'shadow', and 'text-white' classes from all buttons
                sidebarButtons.forEach(btn => {
                    btn.classList.remove('active', 'shadow', 'text-white');
                    btn.style.backgroundColor = '#EEF1FF'; // Reset to sidebar background color
                });
                
                // Add 'active', 'shadow', 'text-white' and set background color to #033A7B to the clicked button
                button.classList.add('active', 'shadow', 'text-white');
                button.style.backgroundColor = '#033A7B'; // Set the background color to dark blue
            });
        });
    </script>
</body>
</html>
