<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library JTI Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .sidebar-btn.active {
            background-color: #033A7B !important;
            color: white !important;
            font-weight: bold;
        }
    </style>
</head>
<body style="font-family: 'Poppins', sans-serif;">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 p-0" style="background-color: #EEF1FF;">
                <div class="d-flex align-items-center p-3 ms-5">
                    <img src="../img/logo.png" alt="Library Logo" style="height: 100px; width: 100px;">
                </div>
                <div class="nav flex-column p-3">
                    <a href="dashboardmhs.html" class="btn text-start mb-2 w-100 sidebar-btn" id="menu1-btn">Beranda</a>
                    <a href="daftarbuku.html" class="btn text-start mb-2 w-100 sidebar-btn" id="menu2-btn">Daftar Buku</a>
                    <a href="statuspinjaman.html" class="btn text-start mb-2 w-100 sidebar-btn" id="menu3-btn">Status Pinjaman</a>
                    <a href="profil.html" class="btn text-start w-100 sidebar-btn active" id="menu4-btn">Profil</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-0">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light shadow-sm border-bottom" style="background-color: #EEF1FF;">
                    <div class="container-fluid">
                        <a class="navbar-brand fw-bold" href="#">Library JTI</a>
                        <div class="d-flex ms-auto">
                            <button class="btn me-2" style="height: 35px; width: 35px;">
                                <i class="bi bi-person-circle"></i>
                            </button>
                            <button class="btn">
                                <i class="bi bi-box-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </nav>

                <!-- Content -->
                <div class="p-4">
                    <h5 class="fw-bold">PROFIL</h5>
                    <hr>
                    <div class="row align-items-center">
                        <!-- Foto Profil -->
                        <div class="col-md-4 d-flex justify-content-center">
                            <div class="position-relative">
                                <img src="../img/profilepicture.png" alt="Foto Profil" class="rounded-circle border border-3" style="width: 150px; height: 150px; object-fit: cover;">
                                <button class="btn btn-primary position-absolute d-flex justify-content-center align-items-center" style="bottom: 10px; right: 10px; width: 35px; height: 35px; border-radius: 50%;">
                                    <i class="bi bi-pencil"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Informasi Profil -->
                        <div class="col-md-8">
                            <form>
                                <div class="mb-3 row mt-4">
                                    <label for="noInduk" class="col-sm-2 col-form-label">No Induk</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nim" placeholder="">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nama" placeholder="">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="email" placeholder="">
                                    </div>
                                </div>
                                <div class="text-end">
                                    <a href="editprofil.html" class="btn btn-primary">Edit Profile</a>
                                </div>                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-left bg-light py-2 shadow-sm">
            <p class="mb-0">Copyright &copy; 2024 Marsya Aurelia Sefira</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle active state for sidebar buttons -->
    <script>
        // Select all sidebar buttons
        const sidebarButtons = document.querySelectorAll('.sidebar-btn');
        
        sidebarButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove 'active', 'shadow', and 'text-white' classes from all buttons
                sidebarButtons.forEach(btn => {
                    btn.classList.remove('active', 'shadow', 'text-white');
                    btn.style.backgroundColor = '#EEF1FF'; // Reset to sidebar background color
                });
                
                // Add 'active', 'shadow', 'text-white' and set background color to #033A7B to the clicked button
                button.classList.add('active', 'shadow', 'text-white');
                button.style.backgroundColor = '#033A7B'; // Set the background color to dark blue
            });
        });
    </script>
</body>
</html>
