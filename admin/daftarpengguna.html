<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library JTI Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        table th {
            white-space: nowrap;
        }
        .table-container {
            overflow-x: auto;
        }
        .sidebar-btn.active {
            background-color: #033A7B !important;
            color: white !important;
            font-weight: bold;
        }
    </style>
</head>
<body style="font-family: 'Poppins', sans-serif;">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 p-0" style="background-color: #EEF1FF;">
                <div class="d-flex align-items-center p-3 ms-5">
                    <img src="../img/logo.png" alt="Library Logo" style="height: 100px; width: 100px;">
                </div>
                <div class="nav flex-column p-3">
                    <a href="dashboard.html" class="btn text-start mb-2 w-100 sidebar-btn" id="menu1-btn">Beranda</a>
                    <a href="manajemen.html" class="btn text-start mb-2 w-100 sidebar-btn" id="menu2-btn">Manajemen Buku</a>
                    <a href="daftarpengguna.html" class="btn text-start mb-2 w-100 sidebar-btn active" id="menu3-btn">Daftar Pengguna</a>
                    <a href="daftarpinjaman.html" class="btn text-start w-100 sidebar-btn" id="menu4-btn">Daftar Pinjaman</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-0">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light shadow-sm border-bottom" style="background-color: #EEF1FF;">
                    <div class="container-fluid">
                        <a class="navbar-brand fw-bold" href="#">Library JTI</a>
                        <div class="d-flex align-items-center ms-auto">
                            <p class="fw-bold mb-0 me-2" style="font-size: 14px;">ADMIN LIBRARY JTI</p>
                            <button class="btn">
                                <i class="bi bi-box-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </nav>

                <!-- Content -->
                <div class="p-4">
                    <h5 class="fw-bold">DAFTAR PENGGUNA</h5>
                    <hr>
                    <!-- Tabel Buku -->
                    <div class="container mt-4">
                        <div class="d-flex justify-content-end mb-3">
                            <a href="tambahpengguna.html" class="btn btn-primary">Tambah Data</a>
                        </div>
                        <table class="table table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>No</th>
                                    <th>No Induk</th>
                                    <th>Nama Pengguna</th>
                                    <th>Jenis Kelamin</th>
                                    <th>Kelas</th>
                                    <th>No Handphone</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>0001100123</td>
                                    <td>Hujan</td>
                                    <td>Tere Liye</td>
                                    <td>Gramedia</td>
                                    <td>2020</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm me-1"><i class="bi bi-pencil-square"></i></button>
                                        <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
                                    </td>
                                </tr>
                                <!-- Baris data lainnya dapat ditambahkan di sini -->
                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-left bg-light py-2 shadow-sm">
        <p class="mb-0">Copyright &copy; 2024 Marsya Aurelia Sefira</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle active state for sidebar buttons -->
    <script>
        // Function to maintain active state
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split("/").pop();
            const sidebarButtons = document.querySelectorAll('.sidebar-btn');

            sidebarButtons.forEach(button => {
                if (button.getAttribute('href') === currentPage) {
                    button.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
