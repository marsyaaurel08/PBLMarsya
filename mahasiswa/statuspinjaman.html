<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library JTI Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        table th {
            white-space: nowrap;
        }
        .table-container {
            overflow-x: auto;
        }
        .sidebar-btn.active {
            background-color: #033A7B !important;
            color: white !important;
            font-weight: bold;
        }
    </style>
</head>
<body style="font-family: 'Poppins', sans-serif;">
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 p-0" style="background-color: #EEF1FF;">
                <div class="d-flex align-items-center p-3 ms-5">
                    <img src="../img/logo.png" alt="Library Logo" style="height: 100px; width: 100px;">
                </div>
                <div class="nav flex-column p-3">
                    <a href="dashboardmhs.html" class="btn text-start mb-2 w-100 sidebar-btn" id="menu1-btn">Beranda</a>
                    <a href="daftarbuku.html" class="btn text-start mb-2 w-100 sidebar-btn" id="menu2-btn">Daftar Buku</a>
                    <a href="statuspinjaman.html" class="btn text-start mb-2 w-100 sidebar-btn active" id="menu3-btn">Status Pinjaman</a>
                    <a href="profil.html" class="btn text-start w-100 sidebar-btn" id="menu4-btn">Profil</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-0">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light shadow-sm border-bottom" style="background-color: #EEF1FF;">
                    <div class="container-fluid">
                        <a class="navbar-brand fw-bold" href="#">Library JTI</a>
                        <div class="d-flex ms-auto">
                            <button class="btn me-2" style="height: 35px; width: 35px;">
                                <i class="bi bi-person-circle"></i>
                            </button>
                            <button class="btn">
                                <i class="bi bi-box-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </nav>
                <!-- Content -->
                <div class="p-4">
                    <h5 class="fw-bold">STATUS PINJAMAN</h5>
                    <hr>
                    <!-- Tabel Buku -->
                    <div class="table-container">
                        <table class="table table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>No</th>
                                    <th>Kode Buku</th>
                                    <th>Judul Buku</th>
                                    <th>Tanggal Pinjam</th>
                                    <th>Tenggat Kembali</th>
                                    <th>Tanggal Kembali</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>0001100123</td>
                                    <td>Hujan</td>
                                    <td>2023-12-01</td>
                                    <td>2023-12-10</td>
                                    <td>2023-12-15</td>
                                    <td><span class="badge bg-danger">Belum Dikembalikan</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="text-left bg-light py-2 shadow-sm">
        <p class="mb-0">Copyright &copy; 2024 Marsya Aurelia Sefira</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle active state for sidebar buttons -->
    <script>
        // Select all sidebar buttons
        const sidebarButtons = document.querySelectorAll('.sidebar-btn');
        
        sidebarButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove 'active', 'shadow', and 'text-white' classes from all buttons
                sidebarButtons.forEach(btn => {
                    btn.classList.remove('active', 'shadow', 'text-white');
                    btn.style.backgroundColor = '#EEF1FF'; // Reset to sidebar background color
                });
                
                // Add 'active', 'shadow', 'text-white' and set background color to #033A7B to the clicked button
                button.classList.add('active', 'shadow', 'text-white');
                button.style.backgroundColor = '#033A7B'; // Set the background color to dark blue
            });
        });
    </script>
</body>
</html>
