<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library JTI Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .sidebar-btn.active {
            background-color: #033A7B !important;
            color: white !important;
            font-weight: bold;
        }
    </style>
</head>
<body style="font-family: 'Poppins', sans-serif;" class="d-flex flex-column vh-100">
    <!-- Main Content Container -->
    <div class="container-fluid flex-grow-1">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 p-0" style="background-color: #EEF1FF;">
                <div class="d-flex align-items-center p-3 ms-5">
                    <img src="../img/logo.png" alt="Library Logo" style="height: 100px; width: 100px;">
                </div>
                <div class="nav flex-column p-3">
                    <button class="btn text-start mb-2 w-100 sidebar-btn" id="menu1-btn">Beranda</button>
                    <button class="btn text-start mb-2 w-100 sidebar-btn" id="menu2-btn">Manajemen Buku</button>
                    <button class="btn text-start mb-2 w-100 sidebar-btn" id="menu3-btn">Daftar Pengguna</button>
                    <button class="btn text-start w-100 sidebar-btn" id="menu4-btn">Daftar Pinjaman</button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-0">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-light shadow-sm border-bottom" style="background-color: #EEF1FF;">
                    <div class="container-fluid">
                        <a class="navbar-brand fw-bold" href="#">Library JTI</a>
                        <div class="d-flex align-items-center ms-auto">
                            <p class="fw-bold mb-0 me-2" style="font-size: 14px;">ADMIN LIBRARY JTI</p>
                            <button class="btn">
                                <i class="bi bi-box-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </nav>

                <!-- Content -->
                <div class="p-4">
                    <h5 class="fw-bold">DAFTAR PENGGUNA</h5>
                    <hr>
                    <!-- Form Tambah Pengguna -->
                    <div class="container mt-4">
                        <div class="d-flex align-items-center mb-3">
                            <!-- Tombol Kembali -->
                            <a href="daftarpengguna.html" class="btn btn-light me-2" aria-label="Kembali">
                                <i class="bi bi-arrow-left"></i>
                            </a>            
                            <!-- Teks Tambah Pengguna -->
                            <span class="fw-bold fs-6">Tambah Pengguna</span>
                        </div>
                        <form class="mt-3">
                            <div class="mb-3">
                                <label for="noInduk" class="form-label">Nomor Induk</label>
                                <input type="text" class="form-control" id="noInduk" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="namaPengguna" class="form-label">Nama Pengguna</label>
                                <input type="text" class="form-control" id="namaPengguna" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
                                <input type="text" class="form-control" id="jenisKelamin" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="kelas" class="form-label">Kelas</label>
                                <input type="text" class="form-control" id="kelas" placeholder="">
                            </div>
                            <div class="mb-3">
                                <label for="nohp" class="form-label">No Handphone</label>
                                <input type="text" class="form-control" id="nohp" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-success">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-2 shadow-sm text-left">
        <p class="mb-0">Copyright &copy; 2024 Marsya Aurelia Sefira</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle active state for sidebar buttons -->
    <script>
        const sidebarButtons = document.querySelectorAll('.sidebar-btn');
        sidebarButtons.forEach(button => {
            button.addEventListener('click', () => {
                sidebarButtons.forEach(btn => {
                    btn.classList.remove('active', 'shadow', 'text-white');
                    btn.style.backgroundColor = '#EEF1FF';
                });
                button.classList.add('active', 'shadow', 'text-white');
                button.style.backgroundColor = '#033A7B';
            });
        });
    </script>
</body>
</html>
